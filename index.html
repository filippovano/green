<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">

    	<title>Test app</title>

    	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    	<link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
    	<p id="message" class="text-center"></p>
    	<div id="logreg-forms">
    		<form class="form-signin" method="post">		
			  	<input type="text" name="firstName" class="form-control" placeholder="Имя" required="" autofocus="">
			  	<input type="text" name="lastName" class="form-control" placeholder="Фамилия" required="" autofocus="">
        	    <input type="email" name="userEmail" class="form-control" placeholder="Email" required autofocus="">
        	    <input type="password" name="userPass" class="form-control" placeholder="Пароль" required autofocus="">
        	    <input type="password" name="userRepeatPass" class="form-control" placeholder="Повтор пароля" required autofocus="">
        	    <button id="signin" class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
			</form>
		</div>
    </body>
    <script src = "main.js"></script>
</html>
